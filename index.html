<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
      <div class="image">
        <img src="images/image-product-desktop.jpg" class="desktop-image" alt="desktop-image">
        <img src="images/image-product-mobile.jpg" class="mobile-image" alt="mobile-image">
      </div>
      <div class="content">
        <span class="subtitle">Perfume</span>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ArielNicolas2021">ArielNicolas2021</a>.
  </footer>
</body>
</html>
